<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>tipos de inputs</title>
</head>
<body>
<h1>Tipos de Imputs</h1>
<!--Es una caja de valor de entrada donde el usuario guarada datos -->
<input
type="text"
placeholder="ingrese nombre"
value=""
name="nombre"
id="mi- nombre">

<input
type="text"
placeholder="ingresa tu apellido"
name="apellido"
id="mi apellido">

<h2>TIPOS NUMERICO </h2>
<input
type="number"
placeholder="ingresa tu edad"
name="edad"
id="mi edad"/>

<input
 type="email"
 placeholder="ingresa tu email">

 <input
  type="password"
  placeholder="ingresa tu pass">

<h2>Tipos de fecha y hora</h2>
<input type="date">
<input type="time">
<input type="datetime-local">

<h2> input de archivos </h2>

<input type="file">
<p>solo pdf</p>
<input type="file" accept="application/pdf">
<p>solo imagenes</p>
<input type="file" accept="imagenes/*">
<p>solo audio</p>
<input type="file" accept="audio/*">
<p>solo video</p>
<input type="file" accept="video/*">






</body>
</html>
